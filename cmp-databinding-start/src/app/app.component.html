<div class="container">
  <app-cockpit (serverCreated)="onServerCreated($event)" (blueprintCreated)="onBluePrintCreated($event)"
  ></app-cockpit>
  <hr>
  <div class="row">
    <app-server *ngFor="let element of serverElements" [serverData]="element">
      <p>
        <strong *ngIf="element.type === 'server'" style="color: red">{{ element.content }}</strong>
        <em *ngIf="element.type === 'blueprint'">{{ element.content }}</em>
      </p>
    </app-server>
  </div>
</div>
