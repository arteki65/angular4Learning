<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeSelected)="onRecipeSelected($event)"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail *ngIf="selectedRecipe; else pleaseSelect" [recipe]="selectedRecipe"></app-recipe-detail>
    <ng-template #pleaseSelect>
      <p>Select recipe</p>
    </ng-template>
  </div>
</div>
